<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>送信完了 | Love and Light Sennan</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', 'Zen Maru Gothic', sans-serif;
      background: linear-gradient(135deg, #fff5f5 0%, #f3f0ff 50%, #e0f2fe 100%);
      color: #4a4a4a;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(216, 129, 157, 0.2);
      border-radius: 24px;
      padding: 28px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 18px 50px rgba(0,0,0,0.08);
      text-align: center;
    }
    .accent {
      color: #d8819d;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .btn {
      display: inline-block;
      margin-top: 18px;
      background: #f472b6;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(244,114,182,0.25);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="accent">送信完了</h1>
    <p>ご予約いただきありがとうございます。</p>
    <p>お会いできるのを楽しみにしております。</p>
    <p>お気をつけてお越しくださいませ。</p>
    <a href="/" class="btn">トップへ戻る</a>
  </div>
</body>
</html>
